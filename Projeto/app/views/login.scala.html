@(form: Form[Usuario])
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Portal do Leite</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	</head>
	<body>
<!-- Header -->
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-toggle"></span>
      </button>
      <a class="navbar-brand" href="#">Portal do Leite</a>
    </div>
  </div><!-- /container -->
</div>
<!-- /Header -->
	<body>
		<div class="row">
		<div class="col-md-4 col-md-offset-4">
			    @if(flash.contains("fail")) {
			   		<p class="bg-danger" style="">
			        	@flash.get("fail")
					</p>
			   }
			   @helper.form(routes.Login.authenticate) {
				   <h1 class="text-center">LogIn</h1>
				   <br>
			       <p>
				       <input type="email" name="email" placeholder="Email" value='@form("email").value'
			                  class="form-control">
			       </p>
			       <p>
				       <input type="password" name="password" placeholder="Password" class="form-control">
			       </p>
			       <div align="center">
				       <button class="btn btn-primary" type="submit">Login</button>
			       </div>
				}
				<br>
			 <!-- Button trigger modal -->
				 <div align="center">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	 					 Cadastrar-se
					</button>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Cadastre-se</h4>
		      </div>
		      @helper.form(routes.Login.signUp) {
				 <br>
			       <p>
				       <input type="nome" name="nome" placeholder="Nome" value='@form("nome").value'
			                  class="form-control">
			       </p>
			       <p>
				       <input type="email" name="email" placeholder="Email" value='@form("email").value'
			                  class="form-control">
			       </p>
			       <p>
				       <input type="password" name="password" placeholder="Password" class="form-control">
			       </p>
			       <div align="center">
				       <button class="btn btn-primary" type="submit">Cadastrar</button>
			       </div>
			       <br>
				}
	
		    </div>
		  </div>
		</div>
		<!-- Modal -->
	</body>
	<script src="/app/assets/script.js"></script>
	 <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
